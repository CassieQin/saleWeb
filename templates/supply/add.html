<!DOCTYPE html>
<html class="addHtml">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="../../static/webframes/bootstrap3/css/bootstrap.min.css"/>

		<script src="../../static/webframes/bootstrap3/js/bootstrap.min.js"></script>
		<script src="../../static/javascript/common.js"></script>
		<script src="js/add.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt10">
				<form class="col-lg-12 col-md-12 col-sm-12">
					<div class="add-box">
						<div class="add-title pl10 pr10">水卡信息</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0 mt10">
							<label class="text-right fr-inline ipt-label">卡号：</label>
							<span class="c9">115554787877</span>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0 mt10">
							<label class="text-right fr-inline ipt-label">阶梯模式：</label>
							<span class="c9">月阶梯</span>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label">一级报警：</label>
							<span class="c9">15</span>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label">二级报警：</label>
							<span class="c9">15</span>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label">最大囤积量：</label>
							<span class="c9">15</span>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label">用水类型：</label>
							<span class="c9">居民用水</span>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<label class="text-right fr-inline ipt-label lt ml-15">阶梯价格：</label>
							<table class="table lt ml5 ownTable" id="addTable">
								<tr>
									<td>阶梯</td>
									<td>价格（元）</td>
									<td>水量（吨）</td>
								</tr>
								<tr>
									<td>第一阶梯</td>
									<td>1.00</td>
									<td>0~10</td>
								</tr>
								<tr>
									<td>第一阶梯</td>
									<td>1.00</td>
									<td>0~10</td>
								</tr>
								<tr>
									<td>第一阶梯</td>
									<td>1.00</td>
									<td>0~10</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="add-box mt10">
						<div class="form-group col-lg-12 col-md-12 col-sm-12 p0 mt10">
							<label class="text-right fr-inline ipt-label">累计购买金额：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt pl10 ipt-725 ipt-grey" value="600" maxlength="35" disabled="disabled">
						</div>
						<div class="form-group col-lg-12 col-md-12 col-sm-12 p0">
							<label class="text-right fr-inline ipt-label">操作说明：</label>
							<textarea class="form-control fr-inline ipt pl10 ipt-725" rows="3" placeholder="请输入操作说明"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
