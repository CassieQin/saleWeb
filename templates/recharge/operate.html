<!DOCTYPE html>
<html class="addHtml">
	<head>
		<meta charset="UTF-8">
		<title>充值操作</title>
		<link rel="stylesheet" type="text/css" href="../../static/webframes/bootstrap3/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/webframes/font-awesome-4.7/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/main.css"/>
		<script src="../../static/webframes/jquery/jquery-2.1.4.min.js"></script>
		<script src="../../static/webframes/bootstrap3/js/bootstrap.min.js"></script>
		<script src="../../static/javascript/common.js"></script>
		<script src="js/operate.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt10">
				<form class="col-lg-12 col-md-12 col-sm-12">
					<div class="add-box">
						<div class="add-title pl10 pr10">水卡信息</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0 mt10">
							<label class="text-right fr-inline ipt-label">卡号：</label>
							<span class="c9">115554787877</span>
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0 mt10">
							<label class="text-right fr-inline ipt-label">阶梯模式：</label>
							<span class="c9">月阶梯</span>
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0 mt10">
							<label class="text-right fr-inline ipt-label">一级报警：</label>
							<span class="c9">15</span>
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0">
							<label class="text-right fr-inline ipt-label">二级级报警：</label>
							<span class="c9">15</span>
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0">
							<label class="text-right fr-inline ipt-label">最大囤积量：</label>
							<span class="c9">15</span>
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0">
							<label class="text-right fr-inline ipt-label">用水类型：</label>
							<span class="c9">居民用水</span>
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0">
							<label class="text-right fr-inline ipt-label">累计购买金额：</label>
							<span class="c9">600</span>
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 p0">
							<label class="text-right fr-inline ipt-label">脉冲：</label>
							<span class="c9">1.0</span>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<label class="text-right fr-inline ipt-label lt ml-15">阶梯价格：</label>
							<table class="table lt ml5 ownTable" id="operaTable">
								<tr>
									<td>阶梯</td>
									<td>价格（元）</td>
									<td>水量（吨）</td>
								</tr>
								<tr>
									<td>第一阶梯</td>
									<td>1.00</td>
									<td>0~10</td>
								</tr>
								<tr>
									<td>第一阶梯</td>
									<td>1.00</td>
									<td>0~10</td>
								</tr>
								<tr>
									<td>第一阶梯</td>
									<td>1.00</td>
									<td>0~10</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="add-box mt10">
						<div class="col-lg-12 col-md-12 col-sm-12 pl0 mt10">
							<div class="input-group">
								<span class="input-group-addon label-note-addon label-operate-addon">
									<label class="label-operate">本次购买金额：</label>
								</span>
								<input class="form-control ipt ipt-control pl10" type="text" />
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 pl0 mb10 mt10">
							<div class="input-group">
								<span class="input-group-addon label-note-addon label-operate-addon">
									<label class="label-operate">操作说明：</label>
								</span>
								<textarea class="form-control ipt ipt-control pl10" rows="3"></textarea>
							</div>
						</div>
					</div>
					<div class="text-center mt40">
						<button class="sale-btn search-btn" id=""><i class="glyphicon glyphicon-credit-card"></i> 读卡</button>
						<button class="sale-btn search-btn ml20" id=""><i class="fa fa-rmb"></i> 充值</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
