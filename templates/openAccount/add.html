<!DOCTYPE html>
<html class="addHtml">
	<head>
		<meta charset="UTF-8">
		<title>开户</title>
		<link rel="stylesheet" type="text/css" href="../../static/webframes/bootstrap3/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/main.css"/>
		<script src="../../static/webframes/jquery/jquery-2.1.4.min.js"></script>
		<script src="../../static/webframes/bootstrap3/js/bootstrap.min.js"></script>
		<script src="../../static/javascript/common.js"></script>
		<script src="js/add.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt10">
				<form class="col-lg-12 col-md-12 col-sm-12">
					<div class="add-box">
						<div class="add-title pl10 pr10">用户的详细地址</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0 mt10">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 用水户名称：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt ipt-300 pl10" placeholder="请输入用水户名称" maxlength="35">
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0 mt10">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 手机号：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt ipt-300 pl10" placeholder="请输入手机号" maxlength="35">
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 证件号：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt ipt-300 pl10" placeholder="请输入证件号" maxlength="35">
						</div>
						<div class="form-group col-lg-12 col-md-12 col-sm-12 p0">
							<label class="text-right fr-inline ipt-label">备注：</label>
							<textarea class="form-control fr-inline ipt pl10 ipt-725" rows="2" placeholder="请输入证件号"></textarea>
						</div>
					</div>
					<div class="add-box mt10">
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0 mt10">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 用水类型：</label>
							<select name="" class="form-control fr-inline ipt ipt-300 pl10">
								<option value="">请选择用水类型</option>
								<option value="">hhhh</option>
								<option value="">hhhh</option>
								<option value="">hhhh</option>
							</select>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0 mt10">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 阶梯模式：</label>
							<label class="label-radio"><input type="radio" id="" name="mould" /> 月阶梯</label>
							<label class="ml20 label-radio"><input type="radio" id="" name="mould" /> 年阶梯</label>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 一级报警：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt ipt-300 pl10" placeholder="请输入一级报警" maxlength="35">
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 二级报警：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt ipt-300 pl10" placeholder="请输入二级报警" maxlength="35">
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 水卡类型：</label>
							<select name="" class="form-control fr-inline ipt ipt-300 pl10">
								<option value="">hhhh</option>
								<option value="">hhhh</option>
								<option value="">hhhh</option>
							</select>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 累计充值金额：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt ipt-300 pl10" placeholder="" maxlength="35" value="1.0">
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6 p0">
							<label class="text-right fr-inline ipt-label"><span class="redstar">*</span> 控制器编码：</label>
							<input id="" name="" type="text" class="form-control fr-inline ipt ipt-300 pl10" placeholder="请输入控制器编码" maxlength="35" value="1.0" readonly="readonly">
						</div>
					</div>
					<div class="add-box mt10">
						<div class="form-group col-lg-12 col-md-12 col-sm-12 p0 mt10">
							<label class="text-right fr-inline ipt-label">操作说明：</label>
							<textarea class="form-control fr-inline ipt pl10 ipt-725" rows="3" placeholder="请输入操作说明"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
